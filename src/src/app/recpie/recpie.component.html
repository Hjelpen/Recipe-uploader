<div class="container">
  <div class="row">
    <h1>{{data.title}}</h1>
    <star-rating labelText="Rating:" labelPosition="left" staticColor="ok" (starClickChange)="onClick($event)" [numOfStars]="5"></star-rating>
  </div>
  <br />
  <img src="/assets/{{data.imageUrl}}" height="300" width="300" alt="{{data.imageName}}" />
  <div>
    <br />
    <h3>Instructions:</h3>
    <div>
      {{data.content}}
      <div>
        <h3>Ingredients:</h3>
        <ul>
          <li *ngFor="let ingredient of data.ingridients;">
            {{ingredient.content}}
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="float-lg-right">
    Posted at: <b>{{ data.dateTime | date }}</b> <br />
    By user: <b>{{data.postedBy}}</b>
  </div>
</div>
