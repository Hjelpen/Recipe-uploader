<p><strong>My recipes</strong></p>
<div class="container-fluid content-row">
  <div class="row">
    <div class="col-sm-12 col-lg-6">
      <div class="row">
        <div *ngFor="let item of items; let i = index">
          <div class="card h-100" style="width: 12rem; margin-left: 1rem;">
            <img class="card-img-top" src="/assets/{{item.imageUrl}}" height="150" width="150" alt="{{item.imageName}}">
            <div class="card-body">
              <h5 class="card-title">{{item.title}}</h5>
              <a href="#" routerLinkActive="active" [routerLink]="['/recpie', item.id]" class="btn btn-primary">Read..</a>
              <button type="button" (click)="Delete(item.id, item.title)" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
