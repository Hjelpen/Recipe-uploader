<div class="container">
  <div *ngIf="data.pictureUrl == null; else imageUrl ">
    <img src="/assets/profilepicture/NoProfilePick.jpg" class="img-responsive" style="width:200px;height:150px;" />
  </div>
  <ng-template #imageUrl>
    <div>
      <img src="/assets/profilepicture/{{data.pictureUrl}}" class="img-responsive" style="width:200px;height:150px;" />
    </div>
  </ng-template>
  <form (ngSubmit)="saveProfilePicture()">
    <div class="form-group">
      <label for="picture">Upload Profile Picture</label>
      <br />
      <input type='file' name="file" (change)="onSelectFile($event)" ngModel>
    </div>
    <br />
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save!</button>
    </div>
  </form>
</div>
