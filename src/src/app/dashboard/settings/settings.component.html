<div class="container">
  <form (ngSubmit)="saveProfilePicture()">
  <div class="form-group">
    <label for="picture">Upload Profile Picture</label>
    <br />
    <input type='file' name="file" (change)="onSelectFile($event)" ngModel>
  </div>
  <br />
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Save!</button>
  </div>
    </form>
</div>
